name: flake8

on:
  push:
    branches: 
      - "**"

jobs:
  flake8-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Runk flake8
        uses: py-actions/flake8@v2
        with:
          max-line-length: "79"
          plugins: "flake8-bugbear flake8-black flake8-docstrings flake8-pylint flake8-isort"